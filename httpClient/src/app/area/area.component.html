<div class="form-row align-items-center">
    <div class="col-3 my-2">
        <label class="sr-only" for="area">Area:</label>
        <input type="text" class="form-control form-control-sm" id="area" placeholder="Nombre del area."
            [(ngModel)]="area.area">
    </div>
    <div class="col-2 my-2">
        <label class="sr-only" for="order">Orden:</label>
        <input type="number" class="form-control form-control-sm" id="order" placeholder="Orden."
            [(ngModel)]="area.order">
    </div>
    <div class="col-auto my-2">
        <button type="submit" class="btn btn-sm btn-success" (click)="areaAdd()">Crear</button>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Area</th>
                    <th>Orden</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let area of areas; let rowNumber = index">
                    <td class="text-center">{{rowNumber+1}}</td>
                    <td>{{area.area}}</td>
                    <td class="text-center">{{area.order}}</td>
                    <td class="text-center">
                        <i class="far fa-edit" (click)="areaEdit(area)"></i> &nbsp;
                        <i class="far fa-trash-alt" (click)="areaDelete(area)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<div class="modal fade" id="modalAreaEdit" tabindex="-1" role="dialog" aria-labelledby="modalAreaEditTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAreaEditTitle">Editar area</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row align-items-center">
                    <div class="col-3 my-2">
                        <label class="sr-only" for="area">Area:</label>
                        <input type="text" class="form-control form-control-sm" id="area" placeholder="Nombre del area."
                            [(ngModel)]="area.area">
                    </div>
                    <div class="col-1 my-2">
                        <label class="sr-only" for="order">Orden:</label>
                        <input type="number" class="form-control form-control-sm" id="order"
                            placeholder="Orden del area." [(ngModel)]="area.order">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-sm btn-success" (click)="areaUpdate()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
