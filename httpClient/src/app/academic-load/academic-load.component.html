<h5>Carga académica...</h5>
<div class="row">
    <div class="col-4">
<div class="form-group">
  <label for="">Profesor</label>
  <select class="form-control" name="selectedTeacher" id="selectedTeacher" [(ngModel)]="selectedTeacher">
    <option value="{{teacher.id}}" *ngFor="let teacher of teacherCatalog">{{teacher.value}}</option>
  </select>
</div>        
    </div>
    <div class="col-2">
        <div class="form-group ">
            <label for="">&nbsp;</label>
        <button type="button" class="btn btn-success form-control" (click)="filter()">Filtrar</button>
    </div> 
    </div>
</div>
<img height="64px" *ngIf="!loadComponent" src="../../assets/loading.jpg" class="rounded-circle" alt="Cargando información...">
<app-crud model="AcademicLoad" *ngIf="loadComponent"
[canAdd]="true" 
[canDelete]="true" 
[canUpdate]="true" 
[canView]="true" viewUrl="app/gradedefinition" 
[where]="whereComponent"
[action]="{show : true,icon : 'clipboard-check',title : 'Calificar'}"
        (clickAction)="recordOfGrades($event)"
[(configCrudComponent)]="configCrudComponent"></app-crud>
