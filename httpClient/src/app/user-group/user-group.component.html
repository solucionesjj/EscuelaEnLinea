<ul class="nav nav-tabs" id="userGroupTabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="byUserTab" data-toggle="tab" href="#byUserContent" role="tab" aria-controls="byUser" aria-selected="true">Por usuario</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="byGroupTab" data-toggle="tab" href="#byGroupContent" role="tab" aria-controls="byGroup" aria-selected="false">Por grupo</a>
    </li>
</ul>
<div class="tab-content p-1" id="userGroupTabsContent">
    <div class="tab-pane fade show active" id="byUserContent" role="tabpanel" aria-labelledby="byUserTab">
        <h6>Permisos por usuario...</h6>
        <div class="row">
            <div class="col-6">
                Usuarios...
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-gradient-primary text-white form-control">Buscar:</span>
                    </div>
                    <input type=" text " [(ngModel)]="filterText " class="form-control " name="filterText " id="filterText " aria-describedby="helpId " placeholder="Escriba un criterio de bÃºsqueda... ">
                </div>
            </div>
            <div class="col-6">
                Grupos...
            </div>
        </div>
        <div class="row p-1">
            <div class="col-6">
                <div class="list-group" id="divUsersList">
                    <a (click)="loadGroups(user.id)" onclick="$('#divUsersList>a.active').removeClass('active'); $(this).addClass('active');" *ngFor="let user of userList | filter : filterText" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{user.name}} {{user.surname}}</h5>
                            <small>{{user.identificationDocument}}</small>
                        </div>
                        <p class="mb-1">{{user.email}}</p>
                        <small>{{user.birthday}}</small>
                    </a>
                </div>
            </div>
            <div class="col-6">
                <div class="list-group">
                    <a *ngFor="let group of groupList" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="form-check">
                                <label class="form-check-label h5">
                                  <input type="checkbox" class="form-check-input">  <i class="input-helper"></i></label>
                                <h5 class="mb-1">&nbsp;{{group.group}} </h5>
                            </div>

                            <small>Group id: {{group.id}}</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="byGroupContent" role="tabpanel" aria-labelledby="byGroupTab">
        <h6>Permisos por grupo...</h6>

    </div>
</div>
