
  <div class="form-row align-items-center">
    <div class="col-1 my-2">
      <label class="sr-only" for="year">Área:</label>
      <input type="number" class="form-control form-control-sm" id="idArea" placeholder="Año del curso." [(ngModel)]="matter.idArea">
    </div>
    <div class="col-3 my-2">
      <label class="sr-only" for="course">Materia:</label>
      <input type="text" class="form-control form-control-sm" id="matter" placeholder="Nombre del curso." [(ngModel)]="matter.matter">
    </div>      
    <div class="col-auto my-2">
      <button type="submit" class="btn btn-sm btn-success" (click)="courseAdd()">Crear</button>
    </div>
  </div>

<div class="row">
  <div class="col-6">
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>No.</th>
          <th>Area</th>
          <th>Materia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let matter of matters; let rowNumber = index">
          <td>{{rowNumber+1}}</td>
          <td>{{matter.area}}</td>
          <td>{{matter.matter}}</td>
          <td class="text-center">
            <i class="far fa-edit" (click)="matterEdit(matter)"></i> &nbsp;
            <i class="far fa-trash-alt" (click)="matterDelete(matter)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<div class="modal fade" id="modalMatterEdit" tabindex="-1" role="dialog" aria-labelledby="modalMatterEditTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMatterEditTitle">Editar curso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row align-items-center">
          <div class="col-auto my-2">
            <label class="sr-only" for="year">Área:</label>
            <input type="number" class="form-control form-control-sm" id="year" placeholder="Área." [(ngModel)]="matter.idArea">
          </div>
          <div class="col-auto my-2">
            <label class="sr-only" for="matter">Materia:</label>
            <input type="text" class="form-control form-control-sm" id="matter" placeholder="Nombre de la materia." [(ngModel)]="matter.matter">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-sm btn-success" (click)="matterUpdate()">Actualizar</button>
      </div>
    </div>
  </div>
</div>
